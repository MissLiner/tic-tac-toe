<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script2.js" defer></script>
  </head>

  <body>
      <h1>Tic-Tac-Toe</h1>
      <form id="player-form">
          <h2 id="instructions">Who wants to play?</h2>
          <label>Player of X's:<input id="player-input-1" type="text"></label>
          <label>Player of O's:<input id="player-input-2" type="text"></label>
          <button type="button" id="player-btn">Start!</button>
      </form>
      <div id="gameboard">
          <div id="0" class="game-box"></div>
          <div id="1" class="game-box"></div>
          <div id="2" class="game-box"></div>
          <div id="3" class="game-box"></div>
          <div id="4" class="game-box"></div>
          <div id="5" class="game-box"></div>         
          <div id="6" class="game-box"></div>
          <div id="7" class="game-box"></div>
          <div id="8" class="game-box"></div>
      </div>
      <div id="game-messages"></div>
      <button id="play-again-btn" class="hidden">Play again</button>
  </body>
</html>
