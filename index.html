<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <img id="title-img" src="files/title_image.svg">
    <div id="game-messages"></div>

    <div id="player-form">
        <label>Player of X's: <input id="player-input-1" type="text"></label>
        <label>Player of O's: <input id="player-input-2" type="text"></label>
        <button type="button" id="start-btn" class="top-button">Start!</button>
    </div>

    <div id="end-display" class="hidden">
      <button id="play-again-btn">Play Again</button>
      <button id="new-players-btn">New Players</button>
    </div>

    <table id="scoreboard">
      <tr id="scoreboard1"></tr>
      <tr id="scoreboard2"></tr>
      <tr id="scoreboard3"></tr>
    </table>
    

    <div id="gameboard">
        <div id="0" class="game-box"></div>
        <div id="1" class="game-box"></div>
        <div id="2" class="game-box"></div>
        <div id="3" class="game-box"></div>
        <div id="4" class="game-box"></div>
        <div id="5" class="game-box"></div>         
        <div id="6" class="game-box"></div>
        <div id="7" class="game-box"></div>
        <div id="8" class="game-box"></div>
    </div>

    <button id="clear-board-btn" class="hidden">Clear Board</button>

  </body>

</html>
